<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/barfiler.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-title">
                        <h2>Lorem ipsum dolor sit.</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus libero perspiciatis eligendi corporis error iure soluta tempore, sit excepturi vero.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="single-progressbar text-center">
                        <div class="single-progressbar-wrap">
                            <div id="webdesignprogressbar">
                                <span class="progressparcentage"></span>
                            </div>
                        </div>
                        <h3>web design</h3>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="single-progressbar text-center">
                        <div class="single-progressbar-wrap">
                            <div id="graphics">
                                <span class="progressparcentage"></span>
                            </div>
                        </div>
                        <h3>graphics design</h3>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="single-progressbar text-center">
                        <div class="single-progressbar-wrap">
                            <div id="others">
                                <span class="progressparcentage"></span>
                            </div>
                        </div>
                        <h3>others</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/jquery.barfiller.js"></script>
    <script src="assets/js/progressbar.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/OwlCarousel2Thumbs.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
        $("#webdesignprogressbar").circleProgress({
            value: 0.9,
            size: 200,
            fill: '#1C9C55',

        }).on('circle-animation-progress', function(event, progress) {
            $(this).find('span').html(Math.round(90 * progress) + '<i>%</i>');
        });
        $("#graphics").circleProgress({
            value: 0.80,
            size: 200,
            fill: '#de8539',

        }).on('circle-animation-progress', function(event, progress) {
            $(this).find('span').html(Math.round(80 * progress) + '<i>%</i>');
        });
        $("#others").circleProgress({
            value: 0.7,
            size: 200,
            fill: '#9c971c',

        }).on('circle-animation-progress', function(event, progress) {
            $(this).find('span').html(Math.round(70 * progress) + '<i>%</i>');
        });

    </script>
</body>

</html>
